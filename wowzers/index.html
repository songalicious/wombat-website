<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            padding: 0;
            height: 100vh;

            color: white;
            position: relative;

            14% { color: #ff7f00; }

            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #8b00ff; }
            100% { color: #ff0000; }
        }
        .ip {
            margin-top: 20px;
            font-size: 1.5em;
            animation: colorRotate 1s linear infinite;
        }
        .emoji {
            position: absolute;
            font-size: 26px;
            pointer-events: none;
            user-select: none;
            z-index: 999;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
