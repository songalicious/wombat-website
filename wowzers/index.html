<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Times New Roman', serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .rainbow {
            text-align: center;
            font-size: 3em;
            letter-spacing: 5px;
            animation: colorRotate 1s linear infinite;
            position: absolute;
            white-space: nowrap;
        }
        @keyframes colorRotate {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #8b00ff; }
            100% { color: #ff0000; }
        }
        .ip {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            font-family: 'Times New Roman', serif;
            animation: colorRotate 1s linear infinite;
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="rainbow">your ip here</h1>
        <div class="ip" id="publicIp">top 1% secret ip grabber</div>
        <div class="ip" id="coordinates">finding location</div>
    </div>
    <script>
        function getRandomPosition(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomizePosition() {
            const elements = document.querySelectorAll('.rainbow, .ip');
            const verticalOffset = 10;
            elements.forEach((element, index) => {
                const left = window.innerWidth / 2 + getRandomPosition(-10, 10);
                element.style.left = `${left}px`;
                if (index === 0) {
                    element.style.top = `${verticalOffset + 5}vh`;
                } else {
                    element.style.top = `${verticalOffset + 12 + (index * 5)}vh`;
                }
            });
        }

        function getIP() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(() => 'ip unavailable');
        }

        function getGeoLocation(ip) {
            return fetch(`https://ipinfo.io/${ip}/json`)
                .then(response => response.json())
                .then(data => {
                    const [latitude, longitude] = data.loc.split(',');
                    return `${latitude}, ${longitude}`;
                })
                .catch(() => 'location unavailable');
        }

        (async function() {
            const publicIp = await getIP();
            document.getElementById('publicIp').textContent = publicIp;

            const coordinates = await getGeoLocation(publicIp);
            document.getElementById('coordinates').textContent = coordinates;

            randomizePosition();
        })();
    </script>
</body>
</html>
