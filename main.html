<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wombat website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .tilt-container {
      width: 800px;
      height: 640px;
      display: inline-block;
    }

    .tilt-container img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: fill; 
      border-radius: 10px;
    }

    .close-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-color: #0d0d0d; 
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .close-button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="tilt-container" data-tilt>
    <img src="wombat.webp" alt="Wombat">
  </div>

  <button class="close-button" onclick="window.close()"></button>

  <script>
   
    document.addEventListener("DOMContentLoaded", () => {
      VanillaTilt.init(document.querySelector(".tilt-container"), {
        max: 25,  
        speed: 400,
        reverse: true 
      });
    });
  </script>
</body>
</html>
