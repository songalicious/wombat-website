<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wombat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .tilt-container {
      width: 800px;
      height: 640px;
      display: inline-block;
    }
    .tilt-container img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: fill; 
      border-radius: 10px;
      transition: opacity 1s ease; /* smooth fade */
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-color: #0d0d0d; 
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 100;
      transition: height 0.2s ease-in-out, border-radius 0.2s ease-in-out;
    }
    .menu-button:hover {
      background-color: #1a1a1a;
    }
    .menu-button.active {
      height: 180px;  
      border-radius: 25px;
    }

    .menu-icons {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 180px; 
      display: flex;
      flex-direction: column; 
      justify-content: space-around;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 101;
    }
    .menu-icons.active {
      opacity: 1;
      pointer-events: all;
    }
    .menu-icon {
      font-size: 24px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tilt-container" data-tilt>
    <img src="wombat.webp" alt="Wombat" id="wombatImage">
  </div>

  <button class="menu-button" id="menuButton"></button>
  
  <div class="menu-icons" id="menuIcons">
    <a href="https://rep.farm/block" class="menu-icon">üß©</a>
    <a href="https://rep.farm/wowzers" class="menu-icon">‚ö†Ô∏è</a>
    <a href="https://rep.farm/" class="menu-icon">üòé</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      VanillaTilt.init(document.querySelector(".tilt-container"), {
        max: 25,  
        speed: 400,
        reverse: false 
      });
      
      const menuButton = document.getElementById("menuButton");
      const menuIcons = document.getElementById("menuIcons");
      const wombatImage = document.getElementById("wombatImage");

      menuButton.addEventListener("click", () => {
        menuButton.classList.toggle("active");
        menuIcons.classList.toggle("active");
      });
      
      document.addEventListener("click", (event) => {
        if (!menuButton.contains(event.target) && !menuIcons.contains(event.target)) {
          menuButton.classList.remove("active");
          menuIcons.classList.remove("active");
        }
      });

      let wombatClicks = 0;
      let tunaClicks = 0;
      let emptyClicks = 0;
      let state = "wombat";
      let confettiPlayed = false;

      wombatImage.addEventListener("click", () => {
        if (state === "wombat") {
          wombatClicks++;
          if (wombatClicks >= 5) {
            wombatImage.src = "tuna.webp";
            state = "tuna";
            if (!confettiPlayed) {
              launchConfetti();
              confettiPlayed = true;
            }
          }
        } else if (state === "tuna") {
          tunaClicks++;
          if (tunaClicks >= 3) {
            wombatImage.classList.add("hidden");
            state = "gone";
          }
        }
      });

      document.addEventListener("click", (event) => {
        if (state === "gone" && !wombatImage.contains(event.target)) {
          emptyClicks++;
          if (emptyClicks >= 10) {
            wombatImage.src = "wombat.webp";
            wombatImage.classList.remove("hidden");
            state = "revived";
          }
        }
      });

      function launchConfetti() {
        var duration = 15 * 250;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
          var timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          var particleCount = 150 * (timeLeft / duration);
          confetti({ 
            ...defaults, 
            particleCount, 
            origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
          });
          confetti({ 
            ...defaults, 
            particleCount, 
            origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
          });
        }, 250);
      }
    });
  </script>
</body>
</html>
