<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wowzers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Times New Roman', serif;
            color: white;
            position: relative;
        }
        .rainbow {
            text-align: center;
            font-size: 3em;
            letter-spacing: 5px;
            animation: colorRotate 1s linear infinite;
            position: absolute;
        }
        @keyframes colorRotate {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #8b00ff; }
            100% { color: #ff0000; }
        }
        .ip {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            font-family: 'Times New Roman', serif;
            animation: colorRotate 1s linear infinite;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="rainbow">your ip here</h1>
        <div class="ip" id="publicIp">top 1% secret ip grabber</div>
        <div class="ip" id="coordinates">finding location</div>
    </div>
    <script>
        function getRandomPosition(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomizePosition() {
            const elements = document.querySelectorAll('.rainbow, .ip');
            const verticalOffset = 100;
            elements.forEach((element, index) => {
                const left = window.innerWidth / 2 + getRandomPosition(-50, 50);
                element.style.left = left + 'px';
                if (index === 0) {
                    element.style.top = verticalOffset + 'px';
                } else {
                    element.style.top = verticalOffset + (index * 60) + 'px';
                }
            });
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('publicIp').textContent = ' ' + data.ip;
                fetch(`https://ipinfo.io/${data.ip}/json`)
                    .then(response => response.json())
                    .then(data => {
                        const [latitude, longitude] = data.loc.split(',');
                        document.getElementById('coordinates').textContent = `                 ${latitude} , ${longitude}`;
                    })
                    .catch(() => {
                        document.getElementById('coordinates').textContent = 'i forgot these';
                    });
            })
            .catch(() => {
                document.getElementById('publicIp').textContent = 'i forgot it';
            });

        window.onload = randomizePosition;
    </script>
</body>
</html>
